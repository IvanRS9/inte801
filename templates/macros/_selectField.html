{% macro render_select_field(field) %}
    <select id="{{ field.id }}" name="{{ field.name }}" class="{{ field.class }}" required>
        <option value="" disabled {% if field.data is not defined or field.data == "" %}selected{% endif %}>Selecciona una opci√≥n</option>
        {% for value, label in field.choices %}
            <option value="{{ value }}" {% if value == field.data %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>
{% endmacro %}
