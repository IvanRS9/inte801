{% macro addProv (for="", placeholder="", id="", name="") %}
<div class="form-group">
    <label for="{{for}}">{{for}}</label>
    <input class="form-control" type="text" name="{{name}}" id="{{id}}" placeholder="{{placeholder}}" required>
</div>
{% endmacro %}

{% macro edProv (for="", placeholder="", id="", name="") %}
<div class="form-group">
    <label for="{{for}}">{{for}}</label>
    <input class="form-control" type="text" name="{{name}}" id="{{id}}" placeholder="{{placeholder}}">
</div>
{% endmacro %}

{% macro delProv(for="", id="", name="") %}
<div class="from-group">
    <label for="{{for}}">{{for}}</label>
    <input class="form-control" type="text" name="{{name}}" id="{{id}}" readonly>
</div>
{% endmacro %}
