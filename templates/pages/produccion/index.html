<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción</title>
    <link href="../../../static/dist/css/output.css" rel="stylesheet">
</head>
<body class="bg-background min-h-screen flex flex-col items-center pt-10">
    <h1 class="text-4xl font-bold text-primary mb-4">Producción</h1>
    <h2 class="text-2xl font-semibold text-secondary mb-8">Solicitud de producción</h2>
    <div class="w-full max-w-4xl">
        <table class="table w-full text-black">
            <!-- head -->
            <thead>
                <tr>
                    <th class="text-black">Tipo de galleta</th>
                    <th class="text-black">Cantidad</th>
                    <th class="text-black">Aceptar</th>
                    <th class="text-black">Rechazar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de fila, repite este bloque para más filas según sea necesario -->
                <tr>
                    <td>Chocolate</td>
                    <td>100</td>
                    <td>
                        <button class="btn btn-primary">Aceptar</button>
                    </td>
                    <td>
                        <button class="btn btn-accent">Rechazar</button>
                    </td>
                </tr>
                <!-- Fin del ejemplo de fila -->
            </tbody>
        </table>
    </div>
</body>
</html>
